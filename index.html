<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web_Store</title>
    <link rel="stylesheet" href="style.css">
 
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        
</head>
<body>
   
       

    <div class="navbar">
        
        <ul class="navbar-items">
          <li class="navbar-item"><a href="#">Discovers</a></li>
          <li class="navbar-item"><a href="#">Extensions</a></li>
          <li class="navbar-item"><a href="#">Themes</a></li>
        </ul>
       
        <div class="search-box">
            <i class="fa-solid fa-magnifying-glass"></i>
          <input type="text" class="search-input" placeholder="Search extensions and themes">
        
        </div>
      </div>

    <section>
        <div class="hero">
         <div>
            <img src="img/hero.png" height="350px" alt="">
         </div>
           <div class="hero-discription">
            <h1>favourite of 2030</h1>
            <p>Discover the stand out extensions that made our year</p>
            <button class="hero-btn" type="button">See collection</button>
           </div>
            


        </div>
    </section>
    <section>
        <h1>Top Categories</h1>
        <div class="top-categories">
            <div class="card-1" >
                <h4>Shopping</h4>
                <img class="icon" src="img/shopping-icon.svg" alt="">
            </div>
            <div class="card-2" >
                <h5>Entertainment</h5>
                <img class="icon" src="img/entertainment-icon.png" alt="">
            </div>
            <div class="card-3"  >
                <h4>Tools</h4>
                <img class="icon" src="img/tools-icon.webp" alt="">
            </div>
            <div class="card-4"  >
                <h4>Art & Design</h4>
                <img class="icon" src="img/brush-icon.png" alt="">
            </div>
            <div class="card-5"  >
                <h4>Accessebility</h4>
                <img class="icon" src="img/accessebility-icon.jpg" alt="">
            </div>
           

        </div>
    </section>
</body>
</html>
